<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
</head>
<body>
    <style>
        body{background-color:#000}
        div{height:200px;width:200px;border:1px solid #000;background-color:#fff}
        div.special{background-color:antiquewhite}
        .buttons{position:fixed; top:0; right:0;width:auto;height:auto;}
    </style>
    <div class="buttons">
        <button class="scroll-by">Scroll by 100px(y)</button>
        <button class="scroll-to">Scroll by 100px(y)</button>
        <button class="scroll-into">special</button>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <script>

        const special = document.querySelector('.special');

        
        special.addEventListener('click',e=>{
            let rect = e.srcElement.getBoundingClientRect();
            
            for(let key in rect){
                console.log(`${key} : ${rect[key]}`);
            }
            console.log(
                ` 
                e.pageX: ${e.pageX} e.pageY: ${e.pageY}
                e.clientX: ${e.clientX} e.clinetY: ${e.clientY}
                `
                )
        });

        const scrollBy = document.querySelector('.scroll-by');
        const scrollto = document.querySelector('.scroll-to');
        const scrollInto = document.querySelector('.scroll-into');
        scrollBy.addEventListener('click',()=>{
            window.scrollBy({
                top:100,
                left:0,
                behavior:'smooth'
            }) // 상대 이동
        });
        scrollto.addEventListener('click',()=>{
            window.scrollTo({
                top:100,
                left:0,
                behavior:'smooth'
            })
            // 절대
        });
        scrollInto.addEventListener('click',()=>{
            special.scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
        });
    </script>
</body>
</html>
