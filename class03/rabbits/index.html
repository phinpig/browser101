<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body{background-color:#000;}
      div {
        display: flex;
        flex-direction: column;
      }

      button {
        height:50px; font-size:20px;
        margin: 0 auto;
      }
      img{display:height:100px;margin:0 auto;}
    </style>
  </head>
  <body>
    <div>
      <button>토끼를 찾아라 🐇</button>

      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img class="rabbit" src="img/rabbit.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
      <img src="img/carrot.png" alt="carrot" />
    </div>
    <script>
      const button = document.querySelector('button');
      const rabbit = document.querySelector('.rabbit');
      button.addEventListener('click', () => {
        rabbit.scrollIntoView({
          behavior: 'smooth',
          block: 'center', // 수직 가운데로, start, center, end, or nearest
        });
      });
    </script>
  </body>
</html>
