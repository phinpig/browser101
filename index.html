<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <script src="main.js"></script> -->
    </head>
    <body>
        <style>
            #test {
                border: 1px solid #000;
                width: 300px;
                height: 300px;
            }
        </style>
        <div id="test">dfsfsf</div>
        <script>
            const element = document.querySelector('#test');
            //element.animate([{ backgroundColor: '#fff' }, { backgroundColor: '#000' }], 1000);
            element.animate(
                [
                    { transform: 'translateX(0px)' },
                    { transform: 'translateX(200px)', offset: '0.9' },
                    { transform: 'translateY(400px)', offset: '1' },
                    { transform: 'translateX(600px)' },
                ],
                {
                    duration: 2000,
                    fill: 'forwards',
                }
            );
        </script>
    </body>
</html>
