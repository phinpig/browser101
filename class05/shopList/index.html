<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop List</title>
    <script src="default.js" defer></script>
    <link href="defult.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="shop-area">
      <header>Shopping List</header>
      <div class="body">
        <ul class="list">
          <!-- <li>
            우유
            <button type="button" class="btn-del"><span>삭제</span></button>
          </li> -->
        </ul>
      </div>
      <form class="shop-form">
        <div class="input-area">
          <input
            class="new-input"
            type="text"
            name="text"
            placeholder="추가할 물건을 입력해주세요"
          />
        </div>
        <div class="bottom">
          <button type="submit" class="btn-add"><span>추가</span></button>
        </div>
      </form>
    </div>
  </body>
</html>
